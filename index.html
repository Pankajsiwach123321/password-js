<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>
    <section class="min-vh-100 d-flex align-items-center justify-content-center">
        <div class="container">

            <h1 class="fs-6 fw-bold text-black">Sign Up</h1>
            <form action="#">
                <div class="d-flex align-items-center gap-3">
                    <input type="text" placeholder="First Name" required>
                    <input type="text" placeholder="Last Name" required>
                </div>
                <input type="email" id="email" placeholder="Email Address" class="mt-3">
                <div class="d-flex align-items-start gap-3 mt-3">
                    <div class="d-flex justify-content-between">
                        <input type="password" placeholder="Password" class="first" autocomplete="new-password"
                            id="password" minlength="6" required onkeyup="myFunction()" value="">
                        <div>
                            <i id="eye" class="bi bi-eye-fill"></i>
                        </div>
                    </div>
                    <div>
                        <input type="password" autocomplete="new-password" class="second" placeholder="Confirm Password"
                            value="" id="passwordB" minlength="6" required onkeyup="myFunction_2()">
                        <p class="mb-0 conifuresss  mb-0"></p>
                    </div>
                </div>
                <button type="submit" class="bg-success text-white border-0 mt-5 " id="submit">Sign up</button>
            </form>

        </div>
    </section>
<script src="./assets/js/password.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script>
    </script>
</body>

</html>
